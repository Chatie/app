<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Setting</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>

    <ion-item>
      <ion-label>Notification</ion-label>
      <ion-toggle
        [(ngModel)]="notificate"
        color="secondary"
      ></ion-toggle>
    </ion-item>

    <button
      ion-item
      (click)="about()"
    >
      About
    </button>

    <button
      ion-item
      (click)="help()"
    >
      Help
    </button>

    <ion-item
      button
      (click)="gotoLogoutPage()"
    >
      Logout
    </ion-item>

  </ion-list>

  <pre> {{ notificate }} </pre>

</ion-content>
