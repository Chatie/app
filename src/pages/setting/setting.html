<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Setting</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>

    <ion-item>
      <ion-label>Notification</ion-label>
      <ion-toggle
        [(ngModel)]="notificate"
      ></ion-toggle>
    </ion-item>

    <button
      ion-item
      (click)="about()"
    >
      About
    </button>

    <button
      ion-item
      (click)="help()"
    >
      Help
    </button>

    <ion-item
    button
    (click)="testMonitoring()"
  >
    Test Monitoring(Exception)
  </ion-item>

  <p>I'm connected to the {{ deployChannel }}.</p>

  <p>Download Progress {{ downloadProgress }} / 100</p>

  <ion-item>
    <ion-label>Opt in to Beta Features</ion-label>
    <ion-toggle [(ngModel)]="isBeta" (ionChange)="toggleBeta()"></ion-toggle>
  </ion-item>

  <ion-item
    button
    (click)="gotoLogoutPage()"
  >
    Logout
  </ion-item>

  </ion-list>

  <pre> {{ notificate }} </pre>

</ion-content>
