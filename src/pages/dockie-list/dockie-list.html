<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>Dockie List</ion-title>

    <ion-buttons end>
      <button
        ion-button
        (click)="add()"
        [disabled]="(dockieStore.dockies | async).length"
      >
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list
    [reorder]="reordering"
    (ionItemReorder)="reorder($event)"
  >
    <ion-item-sliding
      *ngFor="let dockie of dockieStore.dockies | async"
    >

      <button ion-item
        (click)="gotoDockieDetail(dockie, $event)"
      >

        <ion-icon item-left
          [name]="dockieIcon(dockie)"
        ></ion-icon>

        {{ dockie.name || 'Unnamed Dockie' }}

        <ion-note item-right>
          {{dockie.note}}
        </ion-note>

      </button>

      <ion-item-options>
        <button ion-button
          color="danger"
          (click)="trash(dockie)"
        >
          <ion-icon name="trash"></ion-icon>
          Trash
        </button>
      </ion-item-options>

    </ion-item-sliding>

  </ion-list>

  <ion-note padding>
    Notice: we only support 1 Dockie in Alpha stage for testing.
    <!-- pre>
      {{ dockieStore.dockies | async | json }}
    </pre -->
  </ion-note>

</ion-content>
