<ion-header>
  <ion-navbar>
    <button menuToggle *ngIf="!hostie">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Hostie Details</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <h3 text-center *ngIf="hostie">
    {{hostie.name}}
    <ion-icon [name]="hostie.icon"></ion-icon>
  </h3>
  <h4 text-center *ngIf="hostie">
    You navigated here from <b>{{hostie.token}}</b>
  </h4>
</ion-content>
