<ion-header>
  <ion-navbar>
    <button menuToggle *ngIf="!hostie">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Hostie Details</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-item>
    <ion-icon name="home"></ion-icon>
    {{ hostie.nick }}
    <ion-note>
      create at {{ hostie.createTime }}
    </ion-note>
  </ion-item>

  <div>
    <p>Status: {{ online() ? 'Online' : 'Offline' }}</p>
    <p>Create: {{ hostie.createTime }}</p>
  </div>

  <ion-list>
    <div *ngIf="online()">
      <p>Hostie environment:</p>
      <ion-item>
        Wechaty v{{ hostie.version }}
        <ion-icon [name]="icon()"></ion-icon>
      </ion-item>
    </div>
  </ion-list>

  <ion-list>
    <ion-item>
      Token
    </ion-item>
    <ion-item>
      {{ hostie.token }}
      <ion-icon name="copy"></ion-icon>
    </ion-item>
  </ion-list>

</ion-content>
