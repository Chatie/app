<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>Hostie List</ion-title>

  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list
    [reorder]="reordering"
    (ionItemReorder)="reorder($event)"
  >
    <ion-item-sliding
      *ngFor="let hostie of hostieStore.hosties | async"
    >

      <button ion-item
        (click)="select(hostie, $event)"
      >

        <ion-icon item-left
          [name]="hostieIcon(hostie)"
        ></ion-icon>

        {{ hostie.name }}

        <ion-note item-right>
          {{hostie.note}}
        </ion-note>

      </button>

      <ion-item-options>
        <button ion-button
          color="danger"
          (click)="trash(hostie)"
        >
          <ion-icon name="trash"></ion-icon>
          Trash
        </button>
      </ion-item-options>

    </ion-item-sliding>

  </ion-list>

  <button ion-button block clear (click)="add()">
    <ion-icon name="add"></ion-icon>
  </button>

</ion-content>
