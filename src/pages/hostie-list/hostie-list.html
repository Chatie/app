<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Hostie List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list
    reorder="true"
    (ionItemReorder)="reorder($event)"
  >
    <ion-item-sliding>

      <button ion-item
        *ngFor="let hostie of hostieList"
        (click)="select(hostie, $event)"
      >
        <ion-icon
          name='ion-help'
          item-left
          ng-class="hostie.status ? 'ion-ios-cloud-upload' : 'ion-ios-cloud-upload-outline'"
        ></ion-icon>
        {{ hostie.nick }}
        <div class="item-note" item-right>
          {{hostie.nick}}
        </div>
      </button>

      <ion-item-options side="left">
        <button ion-button color="primary">
          <ion-icon name="text"></ion-icon>
          Text
        </button>
        <button ion-button color="secondary">
          <ion-icon name="call"></ion-icon>
          Call
        </button>
      </ion-item-options>
      <ion-item-options side="right">
        <button ion-button color="primary">
          <ion-icon name="mail"></ion-icon>
          Email
        </button>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>

</ion-content>
