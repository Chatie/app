<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>Hostie List</ion-title>

  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list
    [reorder]="reordering"
    (ionItemReorder)="reorder($event)"
  >
    <ion-item-sliding>

      <button ion-item
        *ngFor="let hostie of hostieList"
        (click)="select(hostie, $event)"
      >

        <ion-icon
          [name]="hostieIcon(hostie)"
          item-left
        ></ion-icon>

        {{ hostie.name }}

        <ion-note item-right>
          {{hostie.note}}
        </ion-note>

      </button>

      <ion-item-options side="right">
        <button ion-button>
          <ion-icon name="trash"></ion-icon>
          Trash
        </button>
      </ion-item-options>

    </ion-item-sliding>

  </ion-list>

  <button ion-button block clear (click)="add()">
    <ion-icon name="add"></ion-icon>
  </button>
<pre>
    reordering: {{ reordering }}
</pre>

</ion-content>
