<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>Hostie List</ion-title>

    <ion-buttons end>
      <button
        ion-button
        (click)="add()"
        [disabled]="(hostieStore.hosties | async).length"
      >
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list
    [reorder]="reordering"
    (ionItemReorder)="reorder($event)"
  >
    <ion-item-sliding
      *ngFor="let hostie of hostieStore.hosties | async"
    >

      <button ion-item
        (click)="gotoHostieDetail(hostie, $event)"
      >

        <ion-icon item-left
          [name]="hostieIcon(hostie)"
        ></ion-icon>

        {{ hostie.name || 'Unnamed Hostie' }}

        <ion-note item-right>
          {{hostie.note}}
        </ion-note>

      </button>

      <ion-item-options>
        <button ion-button
          color="danger"
          (click)="trash(hostie)"
        >
          <ion-icon name="trash"></ion-icon>
          Trash
        </button>
      </ion-item-options>

    </ion-item-sliding>

  </ion-list>

  <ion-note padding>
    Notice: we only support 1 Hostie in Alpha stage for testing.
    <!-- pre>
      {{ hostieStore.hosties | async | json }}
    </pre -->
  </ion-note>

</ion-content>
