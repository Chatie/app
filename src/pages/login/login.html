<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>

    <ion-buttons end>
      <button
        ion-button
        color="light"
      >
        Sign In
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content padding>

  <p padding>
    Currently we are in Alpha stage, login will only support login via Github.
    If you want to join Chatie, please login by authorize your Github account.
  </p>

  <div padding>
    <button
      ion-button
      block
      (click)="login()"
    >
    <ion-icon name="logo-github"></ion-icon>
      &nbsp;
      Login
    </button>
  </div>

</ion-content>
