<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <p padding>
    Currently we are in Alpha stage, login will only support login via Github.
    If you want to join Chatie, please login by authorize your Github account.
  </p>

  <div padding>
    <button
      ion-button
      color="primary"
      block
      (click)="loginGithub()"
    >
    <ion-icon name="logo-github"></ion-icon>
      &nbsp;
      Github Login
    </button>
  </div>

  <ion-list>

    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input
        type="text"
        [(ngModel)]="email"
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input
        type="password"
        [(ngModel)]="password"
      ></ion-input>
    </ion-item>

  </ion-list>

  <div padding>
    <button
      ion-button
      block
      color="light"
      (click)="loginEmail()"
    >
      Sign In</button>
  </div>

  <pre *ngIf="user.details">
    {{ user.details.email }}
    {{ user.details | json }}
  </pre>

  <div padding>
    <button
      ion-button
      color="light"
      block
      (click)="logout()"
    >Logout</button>
  </div>

</ion-content>
