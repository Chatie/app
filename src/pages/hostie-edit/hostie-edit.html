<ion-header>

  <ion-navbar>
    <ion-title>Hostie Edit</ion-title>

    <ion-buttons end>
      <button 
        ion-button
        (click)="save()"
      >
        Save
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list>

    <ion-item>
      <ion-label>Name</ion-label>
      <ion-input type="text"
        name="name"
        [(ngModel)]="hostie.name"
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Note</ion-label>
      <ion-input type="text"
        name="note"
        [(ngModel)]="hostie.note"
      ></ion-input>
    </ion-item>

  </ion-list>

  <ion-note padding>
    TOKEN: {{ hostie.token }}
  </ion-note>

{{ hostie.name }}
</ion-content>
