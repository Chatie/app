<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Dashboard</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <div id="dashboard-container2">
    <div class="item item-body">
      <div class="show-list-numbers-and-dots">
        <p style="margin-top:0px;">Click for detail</p>
      </div>

      <ion-list>
        <ion-item (click)="menu.hostieList">Hosties
          <span class="item-note">{{ hostieActiveNum }} / {{ hostieTotalNum }}</span>
        </ion-item>
        <ion-item (click)="menu.botieList">Boties
          <span class="item-note">{{ activeBotieNum }} / {{ botieList?.length }}</span>
        </ion-item>
      </ion-list>

    </div>
  </div>

  <div class="list card" id="dashboard-card22">
    <ion-item id="dashboard-list-item49">News</ion-item>
    <div class="item item-body" id="dashboard-list-item-container15">
      <h3 id="dashboard-heading12">Wechaty APP Published, Cheers!</h3>
      <div id="dashboard-markdown25" class="show-list-numbers-and-dots">
        <p style="margin-top:0px;">Thanks Ionic Creator, We can build
          <strong>Wechaty APP</strong> in a week.</p>
      </div>
    </div>
    <ion-item class="balanced" id="dashboard-list-item50">
      <span class="item-note">Read more ...</span>
    </ion-item>
  </div>

</ion-content>
