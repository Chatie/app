<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Dashboard</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <h4 padding>Click for detail</h4>

  <ion-list>

    <ion-item
      button
      (click)="gotoBotieListPage()"
    >
      Boties
      <ion-note>
        {{ botieActiveNum }} / {{ botieList?.length }}
      </ion-note>
    </ion-item>

    <ion-item
      button
      (click)="gotoHostieListPage()"
    >
      Hosties
      <ion-note>
        {{ hostieActiveNum }} / {{ hostieList?.length}}
      </ion-note>
    </ion-item>

  </ion-list>

  <ion-card>
    <ion-card-header>
      News
    </ion-card-header>

    <ion-card-content>
      <h3 id="dashboard-heading12">Wechaty APP Published, Cheers!</h3>
      <div id="dashboard-markdown25" class="show-list-numbers-and-dots">
        <p style="margin-top:0px;">Thanks Ionic Creator, We can build
          <strong>Wechaty APP</strong> in a week.</p>
      </div>
    </ion-card-content>
    <ion-item>
      <ion-badge color="secondary" item-right>
        Read more ...
      </ion-badge>
    </ion-item>

  </ion-card>

</ion-content>
