<ion-header>
  <ion-navbar>
    <ion-title>Hostie Details</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="edit()">
        <ion-icon name="create"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content padding>

  <h4>
    <ion-icon [name]="online()? 'ios-home' : 'ios-home-outline'"></ion-icon>
    {{ hostie.name }}
  </h4>

  <ion-note>
    {{ hostie.note }}
  </ion-note>

  <ion-list>
    <div *ngIf="online()">
      <p>Hostie environment:</p>
      <ion-item>
        Wechaty v{{ hostie.version }}
        <ion-icon [name]="icon()"></ion-icon>
      </ion-item>
    </div>
  </ion-list>

  <ion-list>

    <ion-item
      (click)="copy()"
    >
      <ion-icon name="key" item-left></ion-icon>
      {{ hostie.token }}
      <ion-icon name="copy" item-right></ion-icon>
    </ion-item>

  </ion-list>

</ion-content>
