<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>Botie List</ion-title>

    <ion-buttons end>
      <button
        ion-button
        (click)="add()"
        [disabled]="(botieStore.itemList | async).length > 3"
      >
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list
    [reorder]="reordering"
    (ionItemReorder)="reorder($event)"
  >
    <ion-item-sliding
      *ngFor="let botie of botieStore.itemList | async"
    >

      <button ion-item
        (click)="gotoBotieDetail(botie, $event)"
      >

        <ion-icon item-left
          name="logo-android"
        ></ion-icon>

        {{ botie.name || 'Unnamed Botie' }}

        <ion-note item-right>
          {{botie.note}}
        </ion-note>

      </button>

      <ion-item-options>
        <button ion-button
          color="danger"
          (click)="trash(botie)"
        >
          <ion-icon name="trash"></ion-icon>
          Trash
        </button>
      </ion-item-options>

    </ion-item-sliding>

  </ion-list>

  <ion-note padding>
    Notice: we only support 4 Botie in Alpha stage for testing.
    <!-- pre>
      {{ botieStore.boties | async | json }}
    </pre -->
  </ion-note>

</ion-content>
