<ion-header>

  <ion-navbar>
    <ion-title>Logout</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <button
    ion-button
    block
    (click)="logout()"
  >
    Logout
  </button>

  <ion-card>
    <ion-card-header>
      Profile
    </ion-card-header>
    <ion-card-content>
      <pre>
        {{ auth.user | json }}
      </pre>
    </ion-card-content>
  </ion-card>


  <ion-card>

    <ion-item *ngIf="auth.user">
      <ion-avatar item-left>
        <img src="{{ auth.user.picture }}">
      </ion-avatar>
      <h2>{{ auth.user.nickname }}</h2>
      <p>{{ auth.user.email }}</p>
    </ion-item>

  </ion-card>

  <button block (click)="auth.logout()">Logout</button>

</ion-content>
