<ion-header>

  <ion-navbar>
    <ion-title>Logout</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card>
    <ion-item *ngIf="auth.valid | async">
      <ion-avatar item-left>
        <img src="{{ auth.snapshot.profile.picture }}">
      </ion-avatar>
      <h2>{{ auth.snapshot.profile.nickname }}</h2>
      <p>{{ auth.snapshot.profile.email }}</p>
    </ion-item>
  </ion-card>

  <button
    ion-button
    block
    (click)="logout()"
  >
    Logout
  </button>

  <pre>
    {{ auth.snapshot.profile | json }}
  </pre>

</ion-content>
