<ion-header>

  <ion-navbar>
    <ion-title>Logout</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card>
    <ion-item *ngIf="auth.idToken | async">
      <ion-avatar item-left>
        <img src="{{ (auth.profile | async).picture }}">
      </ion-avatar>
      <h2>{{ (auth.profile | async).nickname }}</h2>
      <p>{{ (auth.profile | async).email }}</p>
    </ion-item>
  </ion-card>

  <button
    ion-button
    block
    (click)="logout()"
  >
    Logout
  </button>

  <pre>
    {{ auth.profile | async | json }}
  </pre>

</ion-content>
