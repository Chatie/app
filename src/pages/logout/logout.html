<ion-header>

  <ion-navbar>
    <ion-title>Logout</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card>
    <ion-card-header>
      Profile
    </ion-card-header>
    <ion-card-content>
      <pre>
        {{ auth.userProfile | json }}
      </pre>
    </ion-card-content>
  </ion-card>


  <ion-card>
    <ion-item *ngIf="auth.userProfile">
      <ion-avatar item-left>
        <img src="{{ auth.userProfile.picture }}">
      </ion-avatar>
      <h2>{{ auth.userProfile.nickname }}</h2>
      <p>{{ auth.userProfile.email }}</p>
    </ion-item>
  </ion-card>

  <button
    ion-button
    block
    (click)="logout()"
  >
    Logout
  </button>

</ion-content>
