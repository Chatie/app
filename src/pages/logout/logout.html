<ion-header>

  <ion-navbar>
    <ion-title>Logout</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <button
    ion-button
    block
    (click)="logout()"
  >
    Logout
  </button>

  <ion-card>
    <ion-card-header>
      Profile
    </ion-card-header>
    <ion-card-content>
      <pre>
        {{ auth.user | json }}
      </pre>
    </ion-card-content>
  </ion-card>

</ion-content>
